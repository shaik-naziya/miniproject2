<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL RESERVATION FORM</title>
</head>
<body>
    <form>
        <h1>TRAVEL RESERVATION FORM</h1>
        <label for="Full Name">Full Name*:</label><br>
        <input type="text" name="Full Name" id="name" placeholder="FirstName me"required><br>
        <label for="Email Address:">Email Address*:</label><br>
        <input type="text" name="Email Address" id="name" placeholder="Email Address"required><br>
        <label for="Select Tour Package">Select Tour Package*:</label><br>
        <select name="states" id="states">
            <option value="Goa">Goa</option>
            <option value="jammu">jammu</option>
            <option value="ooty">ooty</option>
            <option value="Agra">agra</option>
        </select><br>
        <label for="Arrival date">Arrival Date*:</label><br>
        <input type="text" name="Arrival Date" id="name" placeholder="m/d/y"required><br>
        <label for="Number of persons">Number of Persons*:</label><br>
        <input type="text" name="Number of persons" id="name" placeholder="UNKNOWN_TYPE"required><br>
        <label for="What would you want to avail">What would you want to avail?*</label><br>
        <input type="checkbox">Boarding<br>
        <input type="checkbox">Fooding<br>
        <input type="checkbox">Sight seeing<br>
        <label for="Discount Coupon Code">Discount coupon code:</label><br>
        <input type="text" name="Discount Coupon Code" id="name" placeholder="UNKNOWN_TYPE"required><br>
        <label for="Terms And Conditions">Terms And Conditions*:</label><br>
        <input type="radio">I agree
        <input type="radio">I disagree<br>
        <button>Complete Resevation</button>


    </form>
    
    
</body>
